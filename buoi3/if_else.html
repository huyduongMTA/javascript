<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else</title>
  </head>

  <body>
    <script>
      {
        const hour = new Date().getHours();
        let greeting;

        if (hour < 18) {
          greeting = "Good day";
        } else {
          greeting = "Good evening";
        }
      } // greeting = "Good day";

      {
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
          greeting = "Good morning";
        } else if (time < 20) {
          greeting = "Good day";
        } else {
          greeting = "Good evening";
        }
      } //greeting = "Good morning";
    </script>
  </body>
</html>
