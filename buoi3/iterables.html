<!DOCTYPE html>

    <title>Document</title>

  <script>
    //Câu lệnh JavaScript for..oflặp qua các phần tử của một đối tượng có thể lặp lại.
    // Create aa Array
    const letters = ["a", "b", "c"];

    // List all Elements
    let text = "";
    for (const x of letters) {
      text += x + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
