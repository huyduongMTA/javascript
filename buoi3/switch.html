<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>

  <body>
    <script>
      {
        let day;
        switch (new Date().getDay()) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:
            day = "Wednesday";
            break;
          case 4:
            day = "Thursday";
            break;
          case 5:
            day = "Friday";
            break;
          case 6:
            day = "Saturday";
        }
      } //day = "Thursday";
      {
        let text;
        switch (new Date().getDay()) {
          case 6:
            text = "Today is Saturday";
            break;
          case 0:
            text = "Today is Sunday";
            break;
          default:
            text = "Looking forward to the Weekend";
        }
      } //text = "Looking forward to the Weekend";

      //The default case does not have to be the last case in a switch block:
      {
        switch (new Date().getDay()) {
          default:
            text = "Looking forward to the Weekend";
            break;
          case 6:
            text = "Today is Saturday";
            break;
          case 0:
            text = "Today is Sunday";
        }
      } //text = "Looking forward to the Weekend";

      //Common Code Blocks
      {
        let text;
        switch (new Date().getDay()) {
          case 4:
          case 5:
            text = "Soon it is Weekend";
            break;
          case 0:
          case 6:
            text = "It is Weekend";
            break;
          default:
            text = "Looking forward to the Weekend";
        }
      } //    text = "Soon it is Weekend";

      //Strict Comparison
      {
        let x = "1";
        switch (x) {
          case 0:
            text = "Off";
            break;
          case 1:
            text = "On";
            break;
          default:
            text = "No value found";
        }
      } //text = "No value found";
    </script>
  </body>
</html>
