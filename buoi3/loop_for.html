<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop For</title>
  </head>

  <body>
    <script>
      {
        const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

        let text = "";
        for (let i = 0; i < cars.length; i++) {
          text += cars[i] + " ";
        } //text = BMW Volvo Saab Ford Fiat Audi
      }

      //You can initiate many values in expression 1 (separated by comma):
      {
        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        let i, len, text;
        for (i = 0, len = cars.length, text = ""; i < len; i++) {
          text += cars[i] + " ";
        }
      } //text = BMW Volvo Saab Ford

      //And you can omit expression 1 (like when your values are set before the loop starts):

      {
        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        let i = 2;
        let len = cars.length;
        let text = "";

        for (; i < len; i++) {
          text += cars[i] + "<br>";
        }
      } //text = BMW Volvo Saab Ford

      {
        const cars = ["BMW", "Volvo", "Saab", "Ford"];

        let i = 0;
        let len = cars.length;
        let text = "";

        for (; i < len; ) {
          text += cars[i] + "<br>";
          i++;
        }
      } //text = BMW Volvo Saab Ford

      //Loop Scope
      //Using var in a loop:
      var i = 5;
      for (var i = 0; i < 10; i++) {
        // some code
      }
      // Here i is 10

      //Using let in a loop:
      let i = 5;

      for (let i = 0; i < 10; i++) {
        // some code
      }
      // Here i is 5
    </script>
  </body>
</html>
