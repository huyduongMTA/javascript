<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>
  </head>
  <body>
    <h2 id="">What Can JavaScript Do?</h2>
    <p id="demo">Hiden me please</p>
    <p id="callback">JavaScript can change HTML content.</p>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML='Helo JavaScript'"
    >
      Click Me!
    </button>
    <button
      type="button"
      onclick="document.getElementById('callback').innerHTML='Hello bạn nhỏ! Lâu rồi mình không gặp nhau! Hello my friend!'"
    >
      Click Me
    </button>
    <button
      type="button"
      onclick="document.getElementById('demo').style.display='none'"
    >
      Click Me to hiden id demo!
    </button>
    <hr />

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
      Turn on the light
    </button>

    <img id="myImage" src="pic_bulboff.gif" style="width: 100px" />

    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
      Turn off the light
    </button>

    <p id="demo2">JavaScript can change the style of an HTML element.</p>

    <button
      type="button"
      onclick="document.getElementById('demo2').style.fontSize='35px'"
    >
      Click Me!
    </button>
  </body>
</html>
