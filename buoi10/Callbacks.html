<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Functions</h1>
    <h2>Function Sequence</h2>
    <p>JavaScript functions are executed in the sequence they are called.</p>

    <p id="demo"></p>
    <!-- Một callback là một hàm được truyền qua đối số cho một hàm khác.

    Kỹ thuật này cho phép một hàm gọi một hàm khác.
    
    Một hàm callback có thể chạy sau khi một hàm khác đã hoàn thành. -->
    <script>
      // Các hàm JavaScript được thực thi theo thứ tự chúng được gọi, không phải theo thứ tự chúng được định nghĩa.

      // Ví dụ này sẽ kết thúc bằng việc hiển thị "Goodbye":
      function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
      }

      function myFirst() {
        myDisplayer("Hello");
      }

      function mySecond() {
        myDisplayer("Goodbye");
      }

      myFirst();
      mySecond();

      // Đôi khi bạn muốn có sự kiểm soát tốt hơn về thời điểm thực thi một hàm.

      // Giả sử bạn muốn thực hiện một phép tính và sau đó hiển thị kết quả.

      // Bạn có thể gọi một hàm máy tính (myCalculator), lưu kết quả và sau đó gọi một hàm khác (myDisplayer) để hiển thị kết quả:
      function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
      }

      function myCalculator(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }

      let result = myCalculator(5, 5);
      myDisplayer(result);
    </script>
  </body>
</html>
