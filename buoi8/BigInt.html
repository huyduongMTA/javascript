<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BigInt</title>
  </head>
  <body>
    <!--Các biến JavaScript BigInt được sử dụng để lưu trữ các giá trị số nguyên lớn quá lớn để được biểu thị bằng một JavaScript thông thường Number.-->

    <h3 id="demo"></h3>
    <script>
      //Số nguyên JavaScript chỉ chính xác tối đa 15 chữ số
      let x = 999999999999999;
      let y = 9999999999999999;
      //   Trong JavaScript, tất cả các số được lưu trữ theo định dạng số dấu chấm động 64-bit (theo tiêu chuẩn IEEE 754).
      //   Theo tiêu chuẩn này, số nguyên lớn không thể được biểu diễn chính xác và sẽ bị làm tròn.
      //   Do đó, JavaScript chỉ có thể biểu diễn chính xác các số nguyên trong khoảng:
      //   Lên đến 9007199254740991 +(253-1)
      //   và
      //   Xuống dưới -9007199254740991 -(253-1).
      //   Các giá trị số nguyên nằm ngoài phạm vi này sẽ mất độ chính xác.
      //Để tạo một BigInt, hãy thêm n vào cuối một số nguyên hoặc gọi BigInt():
      let z = 9999999999999999n;
      let f = BigInt(1234567890123456789012345);
      //   BigInt là loại dữ liệu số thứ hai trong JavaScript (sau Number).

      //   Với BigInt, tổng số lượng loại dữ liệu được hỗ trợ trong JavaScript là 8:

      //   1.String (Chuỗi)
      //   2.Number (Số)
      //   3.BigInt (Số nguyên lớn)
      //   4.Boolean (Luận lý)
      //   5.Undefined (Không xác định)
      //   6.Null (Trống)
      //   7.Symbol (Ký hiệu)
      //   8.Object (Đối tượng)
      //Toán tử BigInt
      let a = 9007199254740995n;
      let b = 9007199254740995n;
      let c = a * b;

      document.getElementById("demo").innerHTML = c;

      //Số nguyên an toàn tối thiểu và tối đa
      let h = Number.MAX_SAFE_INTEGER;
      let k = Number.MIN_SAFE_INTEGER;
    </script>
  </body>
</html>
