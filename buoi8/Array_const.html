<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Const</title>
  </head>
  <body>
    <script>
      //Trở thành một thói quen phổ biến để khai báo mảng bằng từ khóa const
      const cars = ["Saab", "Volvo", "BMW"];

      //Một mảng được khai báo với const không thể gán lại
      //có thể thay đổi các phần tử của một mảng cố định
      cars[0] = "Toyota";
      cars.push("Audi");

      //Không được phép khai báo lại hoặc chỉ định lại một const mảng hiện có
      //Cho phép khai báo lại một mảng với const, trong một phạm vi khác hoặc trong một khối khác
    </script>
  </body>
</html>
