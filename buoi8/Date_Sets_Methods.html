<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date_sets_methods</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // setDate() - Đặt ngày dưới dạng số (1-31).
      // setFullYear() - Đặt năm (tùy chọn tháng và ngày).
      // setHours() - Đặt giờ (0-23).
      // setMilliseconds() - Đặt mili giây (0-999).
      // setMinutes() - Đặt phút (0-59).
      // setMonth() - Đặt tháng (0-11).
      // setSeconds() - Đặt giây (0-59).
      // setTime() - Đặt thời gian (mili giây tính từ ngày 1 tháng 1 năm 1970).
      //setFullYear()-> đặt năm của một đối tượng ngày tháng
      const d = new Date();
      d.setFullYear(2020);

      // setFullYear()thức có thể tùy chọn đặt tháng và ngày
      const day = new Date();
      day.setFullYear(2020, 11, 3);

      //setMonth()-> đặt tháng của một đối tượng ngày (0-11)
      const dm = new Date();
      dm.setMonth(11);

      //setDate()thức đặt ngày của đối tượng ngày (1-31):
      const da = new Date();
      da.setDate(15);

      //setHours()-> đặt giờ của một đối tượng ngày (0-23)
      const h = new Date();
      h.setHours(22);

      //setMinutes()-> đặt số phút của đối tượng ngày (0-59):
      const d_mi = new Date();
      d_mi.setMinutes(30);

      //setSeconds()-> đặt giây của đối tượng ngày (0-59):
      const s = new Date();
      s.setSeconds(30);

      //So sánh ngày
      // Ngày có thể dễ dàng được so sánh.
      // Ví dụ sau so sánh ngày hôm nay với ngày 14 tháng 1 năm 2100:

      let text = "";
      const today = new Date();
      const someday = new Date();
      someday.setFullYear(2100, 0, 14);

      if (someday > today) {
        text = "Today is before January 14, 2100.";
      } else {
        text = "Today is after January 14, 2100.";
      }

      document.querySelector("#demo").innerHTML = text;
    </script>
  </body>
</html>
