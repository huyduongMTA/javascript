<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic</title>
  </head>
  <body>
    <h1>Operator Precedence</h1>
    <p>
      Thứ tự ưu tiên của toán tử mô tả thứ tự các phép toán được thực hiện trong
      một biểu thức số học..
    </p>
    <p>
      Phép nhân ( *) và phép chia ( /) được ưu tiên cao hơn phép cộng ( +) và
      phép trừ ( -).
    </p>
    <p>
      Khi sử dụng dấu ngoặc đơn, các phép toán bên trong dấu ngoặc đơn được tính
      trước:
    </p>
    <script>
      //Toán tử cộng ( +) cộng các số:
      console.log("5 + 10 = " + (5 + 10));
      //Toán tử trừ ( -) trừ các số.
      console.log("10 - 5 = " + (10 - 5));
      //Toán tử nhân ( *) nhân các số.
      console.log("10 * 5 = " + 10 * 5);
      //Toán tử chia ( /) chia các số.
      console.log("10 / 5 = " + 10 / 5);
      //Toán tử modun ( %) trả về phần dư của phép chia.
      console.log("10 % 3 = " + (10 % 3));
      //Toán tử tăng ( ++) tăng số
      console.log("1++  =  1 + 1");
      //Toán tử giảm ( --) giảm số.
      console.log("1-- = 1 - 1");
      //Toán tử lũy thừa ( **) nâng toán hạng thứ nhất lên lũy thừa của toán hạng thứ hai.
      console.log("2 ** 3 = " + 2 ** 3);
    </script>
  </body>
</html>
