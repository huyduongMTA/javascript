<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <script>
      //JavaScript Assignment Operators
      /*
JavaScript Assignment Operators
   x = y;
   x += y;
   x -= y;
   x *= y;
   x /= y;
   x %= y;
   x **= y;
Shift Assignment Operators
x <<= y;
x >>= y;
x >>>= y;
Bitwise Assignment Operators
x &= y;
x ^= y;
x |= y;
Logical Assignment Operators
x &&= y;
x ||= y;
x ??= y;
    




*/
      //The = Operator
      let x = 5;
      let y = x + 3;
      console.log("x = " + x + " y = " + y);
      //The += Operator
      console.log((x += 5));
      //The -= Operator
      console.log((x -= 7));
      //The *= Operator
      console.log((x *= 2));
      //The /= Operator
      console.log((x /= 2));
      //The %= Operator
      console.log((x %= 2));
      //The **= Operator
      console.log((x **= 2));
      // The <<= Operator
      console.log((y <<= 5));
      //The >>= Operator
      console.log((y >>= 5));
      //The >>>= Operator
      console.log((y >>>= 5));
      //The &= Operator
      console.log((y &= 10));
      //The |= Operator
      console.log((y |= y));
      //The ^= Operator
      console.log((y ^= 5));
      //The &&= Operator
      console.log((x &&= 16));
      //The ||= Operator
      console.log((x ||= 1));
      //The ??= Operator
      console.log((x ??= 3));
    </script>
  </body>
</html>
