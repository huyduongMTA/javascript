<!DOCTYPE html>
<html>
  <body>
    <!-- Để tạo ra một kế thừa lớp, sử dụng từ khóa extends.
        Một lớp được tạo ra với kế thừa lớp sẽ kế thừa tất cả các phương thức từ lớp khác: -->
    <h1>JavaScript Class Inheritance</h1>

    <p>Use the "extends" keyword to inherit all methods from another class.</p>
    <p>Use the "super" method to call the parent's constructor function.</p>

    <p id="demo"></p>
    <script>
      class Car {
        constructor(brand) {
          this.carname = brand;
        }
        present() {
          return "I have a " + this.carname;
        }
      }

      class Model extends Car {
        constructor(brand, mod) {
          super(brand);
          this.model = mod;
        }
        show() {
          return this.present() + ", it is a " + this.model;
        }
      }

      const myCar = new Model("Ford", "Mustang");
      document.getElementById("demo").innerHTML = myCar.show();
      // Lớp cũng cho phép bạn sử dụng các getter và setter.
      // Việc sử dụng getter và setter cho các thuộc tính của bạn có thể hữu ích, đặc biệt là nếu bạn muốn thực hiện một số thao tác đặc biệt với giá trị trước khi trả về chúng hoặc trước khi bạn thiết lập chúng.
      // Để thêm getter và setter trong lớp, sử dụng các từ khóa get và set.
      class Car {
        constructor(brand) {
          this.carname = brand;
        }
        get cnam() {
          return this.carname;
        }
        set cnam(x) {
          this.carname = x;
        }
      }

      const my_Car = new Car("Ford");

      document.getElementById("demo").innerHTML = myCar.cnam;
      //  Khác với các hàm và các khai báo JavaScript khác, khai báo lớp không được nâng lên (hoisted).
      // Điều đó có nghĩa là bạn phải khai báo một lớp trước khi bạn có thể sử dụng nó:
      //Bạn không thể sử dụng class đó ngay bây giờ..
      //myCar = new Car("Ford") sẽ gây ra một lỗi.

      class Car {
        constructor(brand) {
          this.carname = brand;
        }
      }

      //Bây giờ bạn có thể sử cụng class:
      const myCar = new Car("Ford");
      document.getElementById("demo").innerHTML = myCar.carname;
    </script>
  </body>
</html>
