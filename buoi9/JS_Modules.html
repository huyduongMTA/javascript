<!DOCTYPE html>
<html>
  <body>
    <!-- JavaScript modules cho phép bạn chia code của mình thành các tệp riêng biệt.
Điều này làm cho việc duy trì một mã nguồn dễ dàng hơn.
Các modules được nhập từ các tệp bên ngoài bằng câu lệnh import.
Các modules cũng đòi hỏi sử dụng type="module" trong thẻ <script>. -->
    <h1>JavaScript Modules</h1>
    <p id="demo"></p>
    <script type="module">
      import message from "./message.js";
      document.getElementById("demo").innerHTML = message();
      //   Modules với các hàm hoặc biến có thể được lưu trữ trong bất kỳ tệp bên ngoài nào.

      //   Có hai loại Exports: Exports có tên (Named Exports) và Exports mặc định (Default Exports).
      //   Import named exports từ file person.js:
      import { name, age } from "./person.js";

      let text = "My name is " + name + ", I am " + age + ".";

      document.getElementById("demo").innerHTML = text;
      //   Import named exports từ file file person.js:
      import message from "./message.js";

      document.getElementById("demo").innerHTML = message();
    </script>
  </body>
</html>
